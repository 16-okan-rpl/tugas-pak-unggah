<!DOCTYPE html>
<head>
    <title>dom</title>
    <link rel="stylesheet" a href="DOM PAK UNGGAH.css">
    <style>
        #OKAN {
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="judul">Selamat Datang!</h1>
    <p id="okan">skensa jaya</p>
    <button id="ubahTeks">Ganti kata kata</button>

    <script>
        const tombol = document.getElementById('ubahTeks');
        tombol.addEventListener('click', function() {
            const paragraf = document.getElementById('okan');
            paragraf.textContent = 'html dom pak unggah';
        });
    </script>
</body>
</html>
